syntax = "proto3";

package gitaly;

service RepositoryService {
  rpc Exists(RepositoryExistsRequest) returns (RepositoryExistsResponse) {}
}

message Repository {
  // DEPRECATED: https://gitlab.com/gitlab-org/gitaly/issues/151
  reserved 1;
  reserved "path";

  string storage_name = 2;
  string relative_path = 3;
}

message RepositoryExistsRequest {
  Repository repository = 1;
}

message RepositoryExistsResponse {
  bool exists = 1;
}
